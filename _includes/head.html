<head>
<title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
<link rel="stylesheet" type="text/css" href="{{site.mdl}}/material.teal-red.min.css" />
<!--Preload for fancy browsers-->
<link rel="preload" href="{{site.gfont}}/icon?family=Material+Icons" as="style" />
<link rel="preload" href="{{site.gfont}}/css?family=Roboto:400,400italic,500,700" as="style" />
<link rel="preload" href="{{site.jquery}}" as="script" />
<script type="text/javascript" src="{{site.mdl}}/material.min.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script async type="text/javascript" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<style>
body{font-family:Roboto}
a{color:#009688;text-decoration:none}
img{max-width:100%}
.dt{border:0px;float:left;width:105px}
.dt td{border-bottom:0px}
.dt th{text-align:center}
#tp td,#tp th,#tv td,#tv th{padding-left:10px;padding-right:0}
:not(.is-small-screen) .container{text-align:center;max-width:800px;margin:0 auto}
:not(.is-small-screen) .advertisement{width:319px;max-width:100%;float:right;margin-top:10px;margin-bottom:10px}
:not(.is-small-screen) .dform{width:319px;float:left}
.footer-advertisement-container{width:auto;float:right}
.is-small-screen .container,.is-small-screen .footer-container{width:100%;float:left}
.is-small-screen .advertisement{float:none;margin:10px auto 10px;width:inherit}
.is-small-screen .dform{display:inline-block;float:none;width:319px;margin:0 auto}
.mdl-layout:not(.is-small-screen) .onlysmallscreen .mdl-layout__header-row,.mdl-layout:not(.is-small-screen) .mdl-layout__drawer-button{display:none}
.mdl-layout__content{flex-shrink:0}
.mdl-layout__header-row .mdl-navigation__link{padding:12px}
.mdl-menu__item{text-align:right}
.link{opacity:.8}
.link:hover{opacity:1}
.tab:hover{color:rgba(255,255,255,0.85)}
#logoimage{width:200px;height:auto;transform:translateY(18px)}
.is-small-screen #logoimage{transform:translateY(11px)}
#wrapper{min-height:100%;position:relative}
#content{display:block;padding-bottom:130px}
#downloadsection{padding:15px}
.is-small-screen #downloadsection{padding:0}
.dform{background-color:white}
.downloadbuttons{text-align:left;width:100%;max-width:400px}
#github-latest{display:inline-block;padding-left:16px}
#github-progressbar{width:200px}
#bdownload{vertical-align:top;float:right;transform:translate(-24px,4px)}
#aboutsection{max-width:800px;margin:0 auto;padding:15px}
footer{position:absolute;bottom:0;right:0;left:0}
.mdl-layout:not(.is-small-screen) #adlabelfooter,.mdl-layout:not(.is-small-screen) #adlabelheader{text-align:center;font-style:italic}
.is-small-screen #adlabelfooter,.is-small-screen #adlabelheader,.mdl-layout__tab-bar-button{display:none}
#donatebox{text-decoration:none}
#donatebox a:hover{text-decoration:underline}
#donatebox{max-width:100%;border:0px;text-align:center;padding:10px}
.is-small-screen #topa #donatebox{max-height:100px;padding:0 0 5px}
#donatebody{width:330px;display:inline-block}
#donaterectangle{width:100px;height:50px;line-height:60px;background-color:#999999;border-radius:10px;margin:0 auto}
#donaterectangle:hover{background-color:#757575}
.is-small-screen #topa #donatespace, .is-small-screen #topa #donaterectangle, .is-small-screen #topa #donatecaption{visibility:hidden}
.mdl-radio.is-disabled .mdl-radio__label a,fieldset[disabled] .mdl-radio .mdl-radio__label a{color:inherit;cursor:default}
@media screen and (max-width:805px){.mdl-snackbar--active{transform:translateX(0);left:0;min-width:100%}}
@media screen and (min-width:806px){.mdl-snackbar--active{min-width:806px}}
</style>
<link rel="apple-touch-icon" type="image/png" sizes="57x57" href="{{site.apimg}}57x57.png">
<link rel="apple-touch-icon" type="image/png" sizes="60x60" href="{{site.apimg}}60x60.png">
<link rel="apple-touch-icon" type="image/png" sizes="72x72" href="{{site.apimg}}72x72.png">
<link rel="apple-touch-icon" type="image/png" sizes="76x76" href="{{site.apimg}}76x76.png">
<link rel="apple-touch-icon" type="image/png" sizes="114x114" href="{{site.apimg}}114x114.png">
<link rel="apple-touch-icon" type="image/png" sizes="120x120" href="{{site.apimg}}120x120.png">
<link rel="apple-touch-icon" type="image/png" sizes="144x144" href="{{site.apimg}}144x144.png">
<link rel="apple-touch-icon" type="image/png" sizes="152x152" href="{{site.apimg}}152x152.png">
<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{site.apimg}}180x180.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{site.img}}android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{site.img}}favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{site.img}}favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{site.img}}favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta charset="utf-8">
<meta content="chrome=1" http-equiv="X-UA-Compatible">
<meta name="theme-color" content="#009688">
<meta name="msapplication-TileColor" content="#009688">
<meta name="msapplication-TileImage" content="{{site.img}}ms-icon-144x144.png">
<meta name="apple-mobile-web-app-title" content="Open GApps">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="{{site.keywords}}">
<meta name="description" content="{{site.description}}">

</head>
